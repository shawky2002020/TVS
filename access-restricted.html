<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Restricted - Payment Required</title>
    <style>
      body {
        background: linear-gradient(135deg, #181a20 0%, #23262f 100%);
        color: #fff;
        font-family: 'Orbitron', 'Inter', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        min-height: 100vh;
      }
      .restricted-box {
        background: rgba(35,38,47,0.98);
        border-radius: 22px;
        box-shadow: 0 8px 48px 0 rgba(0,0,0,0.32), 0 0 0 2px #ff4d4f33;
        padding: 56px 38px 40px 38px;
        text-align: center;
        max-width: 480px;
        position: relative;
        border: 2px solid #ff4d4f;
      }
      .restricted-box h1 {
        font-size: 2.5rem;
        margin-bottom: 18px;
        color: #ff4d4f;
        font-family: 'Orbitron', 'Inter', Arial, sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 900;
        text-shadow: 0 2px 24px #ff4d4f44, 0 0 8px #fff1;
      }
      .restricted-box .icon-lock {
        font-size: 3.2rem;
        color: #ff4d4f;
        margin-bottom: 18px;
        display: inline-block;
        animation: lockPulse 1.5s infinite alternate;
      }
      .restricted-box p {
        font-size: 1.18rem;
        margin-bottom: 18px;
        color: #fff;
        line-height: 1.6;
      }
      .restricted-box .cta {
        margin-top: 18px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .restricted-box .cta-btn {
        background: linear-gradient(90deg, #ff4d4f 0%, #ffb347 100%);
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        border-radius: 24px;
        padding: 14px 32px;
        box-shadow: 0 4px 24px #ff4d4f33;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        letter-spacing: 1px;
      }
      .restricted-box .cta-btn:hover {
        background: linear-gradient(90deg, #ffb347 0%, #ff4d4f 100%);
        transform: scale(1.04);
      }
      .restricted-box .note {
        color: #ffb347;
        font-size: 1rem;
        margin-top: 10px;
        opacity: 0.85;
      }
      @keyframes lockPulse {
        0% { filter: drop-shadow(0 0 0 #ff4d4f); }
        100% { filter: drop-shadow(0 0 16px #ff4d4f); }
      }
    </style>
  </head>
  <body>
    <div class="restricted-box">
      <div class="icon-lock">
        <i class="fas fa-lock"></i>
      </div>
      <h1>Access Restricted</h1>
      <p>
        This website is currently <strong>locked</strong>.<br>
        To unlock full access and restore all features, <br>
        <span style="color:#ffb347;font-weight:600;">payment to the developer is required.</span>
      </p>
      <div class="cta">
        <a href="mailto:shawkyelsayed2002@gmail.com?subject=Payment%20for%20Website%20Access" class="cta-btn">Contact & Complete Payment</a>
      </div>
      <div class="note">
        <i class="fas fa-info-circle"></i> All site content and services are disabled until payment is confirmed.<br>
        Thank you for respecting the developer's work and time.
      </div>
    </div>
  </body>
</html>
